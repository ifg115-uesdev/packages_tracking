<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link th:href="@{loginStyles.css}" rel="stylesheet" type="text/css">
    <title>Iniciar Sesión</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #A93226; ">
  <div class="container-fluid">
    <a class="navbar-nav navbar-brand">Sistema de tacking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse me-2" id="navbarNav">
      <ul class="navbar-nav  ms-auto">
          <a class="nav-link  " aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Rastrear</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Salir</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Iniciar Sesión</h2>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
            </div>
            <div class="mb-3">
              <p class="text-dark"> Correo electrónico:</p>
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Ingrese su correo">
            </div>
            <div class="mb-3">
              <p class="text-dark"> Contraseña:</p>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Iniciar Sesión</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">¿No tienes cuenta? <a href="#" class="text-dark fw-bold"> Crear cuenta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
